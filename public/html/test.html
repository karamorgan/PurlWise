<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [];
        let b = [[0],[1],[2],[3],[4],[5]];
        // let b = [1,2,3,4,5]

        function* gen(c, depth = 0) {
            for(let el of c) {
                a.push(el);
                if(a.length > 2) {
                    a.shift();
                } 
                    if(a.length > 1) {
                    yield a;
                }
            }
        }

        let obj = gen(b);

        console.log(obj.next().value)
        console.log(obj.next().value)
        console.log(obj.next().value)
        console.log(obj.next().value)
        console.log(obj.next().value)
        console.log(obj.next().value)
        console.log(obj.next().value)
    </script>
</body>
</html>
